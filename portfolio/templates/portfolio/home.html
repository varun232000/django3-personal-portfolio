{% extends 'portfolio/base.html' %}

{% block content %}
  {% load static %}

<div class="row justify-content-center my-3">
<div class="col-7">
<div class="row justify-content-center mb-3">
<div class="col-md-9 text-center">
<h1 id="hometext" class="font-weight-bold">Varun's portfolio</h1>
<img src="{% static 'portfolio/me.jpg' %}" height=400 width=400>
</div>
</div>
</div>
</div>




    <hr>
    <div class="row">
    {% for project in projects %}
    <div class="col-lg-4 col-md-6">
    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <img src="{{project.image.url}}" height=380 width=350>
    </div>
    {% if project.url %}
    <br>
    <a href="{{ project.url }}">click here</a>
    </div>

    {% endif %}

    {% endfor %}

    {% endblock %}
